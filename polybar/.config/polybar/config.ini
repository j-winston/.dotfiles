[colors]
background = #BF000000
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
ubuntu-orange = #E95420
ubuntu-purple = #BF40BF
ubuntu-white = #f7f5f5
[bar/bar1]
width = 100%
height = 32pt
offset-x = 5%
offset-y = 1%
radius = 0
fixed-center = true
bottom = false

monitor = ${env:MONITOR}
; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0 
padding-right = 5

module-margin-left = 1
module-margin-right = 2

separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=11;3" 
font-1 = "FontAwesome:size:13;4"

font-2 = "JetBrainsMono Nerd Font:size=11;3"
font-3 = "JetBrainsMono Nerd Font:size=11;3"


modules-left = workspaces 
modules-right =  filesystem pulseaudio xkeyboard memory cpu battery weather 
modules-center = date time
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/weather]
type = custom/script
exec = ~/.config/polybar/weather-plugin.sh
tail = false
interval = 960

[module/battery]
type  = internal/battery
full-at = 97
low-at = 5

battery = BAT0
adapter = AC

poll-interval = 5

format-charging = <animation-charging> <label-charging>

animation-charging-0  = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
; Framerate in milliseconds
animation-charging-framerate = 750
label-charging = ï‡¦

label-full = %percentage%%
label-full-foreground = ${colors.ubuntu-white}
[module/workspaces]

type = internal/xworkspaces
;pin-workspaces = true

;format = <label-state> <label-mode>

icon-0 = 1;ï‰¨
icon-1 = 2;ï„ 
icon-2 = 3;ï„¡
icon-3 = 4;ïƒ 
icon-4 = 5;ï€¨
icon-5 = 6;ï‰¬
icon-6 = 7;ï‰¬
icon-7 = 8;ï‰¬
icon-8 = 9;ï‰¬
icon-9 = 10;ï‰¬


label-active = %icon%
label-active-underline = ${colors.ubuntu-orange}
label-active-padding = 5

label-occupied = %icon%
label-occupied-foreground = ${colors.ubuntu-purple}
label-occupied-padding = 5

label-urgent = %icon%
label-urgent-foreground = #ffffff
label-urgent-padding = 5

label-empty = %icon%
label-empty-foreground = #ffffff
label-empty-padding = 5

[module/date]
type = internal/date
interval = 1

date = %a %b %d 

label = %date%
label-foreground = ${colors.ubuntu-white}


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
spacing = 4
interval = 25

hd-icon = ï‚ 
mount-0 = /

format-mounted = <label-mounted>
label-mounted =  ï‚   %percentage_used%% 
label-mounted-foreground = ${colors.ubuntu-white}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ï€¨ "
format-volume-prefix-foreground = ${colors.ubuntu-white} 
format-volume = <label-volume>
interval = 5
use-ui-max = true

label-volume = %percentage%%

label-muted = muted label-muted-foreground = ${colors.disabled} 

[module/xkeyboard] 

type = internal/xkeyboard
format = <label-indicator> 

;indicator;off icon;on icon
indicator-icon-0 = caps lock;;ï€£
label-indicator-on = %{F#E95420}%icon% 
  
[module/memory]
type = internal/memory
interval = 2
label = ï‹›ğŸ
label-foreground = ${colors.ubuntu-grey}
format = <label><bar-used>

bar-used-indicator = 
bar-used-width = 6 
bar-used-foreground-0 = ${colors.ubuntu-orange} 
bar-used-foreground-1 = ${colors.ubuntu-orange}
bar-used-foreground-2 = ${colors.ubuntu-orange}
bar-used-foreground-3 = ${colors.ubuntu-orange}
bar-used-fill = â–
bar-used-empty = â–
bar-used-empty-foreground = #444444

[module/cpu]
type = internal/cpu
interval = 1
format-prefix =  ï„ˆ
format-prefix-padding = 2
format-prefix-foreground = ${colors.ubuntu-grey}

format =  <ramp-load>

ramp-load-0 = â–
ramp-load-1 = â–‚
ramp-load-2 = â–ƒ
ramp-load-3 = â–„
ramp-load-4 = â–…
ramp-load-5 = â–†
ramp-load-6 = â–‡
ramp-load-7 = â–ˆ

ramp-load-foreground = ${colors.ubuntu-orange}
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/time]
type = internal/date
interval = 1

date = %I:%M %p

label = %date%
label-foreground = ${colors.ubuntu-white}
[settings]
screenchange-reload = true
pseudo-transparency = true 

